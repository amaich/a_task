<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
        <p>Username or password doesn`t match. Try again</p>
    {% endif %}
    <form  method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <p>{{ form.username.label_tag }} {{ form.username }}</p>
        <p>{{ form.password.label_tag }} {{ form.password }}</p>
        <input type="submit" value="login">
    </form>


</body>
</html>
