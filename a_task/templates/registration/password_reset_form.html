<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password rest</title>
</head>
<body>
    <form action="POST">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <button type="submit">Reset password</button>
    </form>
</body>
</html>
